<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TruckFix Pro - Access Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="access-control.css">
</head>

<body>
    <!-- Login Form -->
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <div class="login-header">
                <h2>TruckFix Pro</h2>
                <p>Access Control System</p>
            </div>
            <div class="tab-buttons">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="recovery">Recovery</button>
            </div>
            <div class="alert-box" id="alertBox"></div>

            <!-- Login Form -->
            <form id="loginForm" class="tab-content active">
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <div class="input-with-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phoneNumber" required placeholder="+1 (555) 000-0000">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" required>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>

            <!-- Recovery Form -->
            <form id="recoveryForm" class="tab-content">
                <div class="form-group">
                    <label for="recoveryPhone">Phone Number</label>
                    <div class="input-with-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="recoveryPhone" required placeholder="+1 (555) 000-0000">
                    </div>
                </div>
                <button type="submit" class="submit-btn">Send Recovery Instructions</button>
            </form>
        </div>
    </div>

    <!-- User Management Dashboard (Initially Hidden) -->
    <div class="dashboard-container hidden" id="dashboardContainer">
        <nav class="dashboard-nav">
            <div class="nav-brand">TruckFix Pro</div>
            <div class="nav-user">
                <span id="userDisplayName">Admin</span>
                <button id="logoutBtn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </nav>

        <div class="dashboard-content">
            <div class="dashboard-header">
                <h2>User Management</h2>
                <button id="addUserBtn" class="action-btn">
                    <i class="fas fa-user-plus"></i> Add User
                </button>
            </div>

            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchUsers" placeholder="Search users...">
            </div>

            <div class="users-table-container">
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- User rows will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add User Modal -->
    <div class="modal" id="addUserModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New User</h3>
                <button class="close-btn">&times;</button>
            </div>
            <form id="addUserForm">
                <div class="form-group">
                    <label for="newUserName">Name</label>
                    <input type="text" id="newUserName" required>
                </div>
                <div class="form-group">
                    <label for="newUserPhone">Phone</label>
                    <input type="tel" id="newUserPhone" required>
                </div>
                <div class="form-group">
                    <label for="newUserRole">Role</label>
                    <select id="newUserRole" required>
                        <option value="staff">Staff</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="newUserPassword">Password</label>
                    <input type="password" id="newUserPassword" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="submit" class="submit-btn">Add User</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./JS/access-control.js"></script>
</body>
