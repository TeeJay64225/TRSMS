<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TruckFix Pro - Authentication</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --background-color: #f3f4f6;
            --text-color: #1f2937;
            --border-color: #e5e7eb;
            --success-color: #10b981;
            --danger-color: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .auth-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .auth-header h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }

        .btn:disabled {
            background-color: #93c5fd;
            cursor: not-allowed;
        }

        .auth-switch {
            text-align: center;
            margin-top: 15px;
        }

        .auth-switch a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .error-message {
            color: var(--danger-color);
            text-align: center;
            margin-bottom: 15px;
            min-height: 20px;
        }

        .role-select {
            margin-bottom: 15px;
        }

        .role-select label {
            display: inline-block;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>TruckFix Pro</h1>
            <p id="auth-title">Login</p>
        </div>

        <div id="error-container" class="error-message"></div>

        <form id="auth-form" class="auth-form">
            <div id="name-group" class="form-group" style="display: none;">
                <label class="form-label">Name</label>
                <input type="text" id="name" class="form-input" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label class="form-label">Phone Number</label>
                <input type="tel" id="phone" class="form-input" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
            </div>

            <div id="confirm-password-group" class="form-group" style="display: none;">
                <label class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password">
            </div>

            <div id="role-group" class="role-select" style="display: none;">
                <label>
                    <input type="radio" name="role" value="staff" checked> Staff
                </label>
                <label>
                    <input type="radio" name="role" value="admin"> Admin
                </label>
            </div>

            <button type="submit" class="btn" id="submit-btn">Login</button>
        </form>

        <div class="auth-switch">
            <span id="switch-text">Don't have an account? </span>
            <a href="#" id="switch-link">Register</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
